<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <h1 class="calculator-title">Car Leasing Calculator</h1>

      <form id="leasing-form">
        <div class="form-container">
          <div class="form-col-left">
            <div class="form-group">
              <label for="car-type">Car Type:</label>
              <select id="car-type">
                <option value="new">Brand New</option>
                <option value="used">Used</option>
              </select>
            </div>

            <div class="form-group">
              <label for="car-value"> Car Value <span class="car-value-label-span">(€10,000 - €200,000)</span><span class="car-value-label-span-mini">€</span>: </label>
              <input type="number" id="car-value" max="200000" step="1000" />
              <input type="range" id="car-value-range" min="10000" max="200000" step="1000" />
            </div>
          </div>

          <div class="form-col-mid"></div>

          <div class="form-col-right">
            <div class="form-group">
              <label for="lease-period">Lease Period (months):</label>
              <select id="lease-period">
                <option value="12">12 months</option>
                <option value="24">24 months</option>
                <option value="36">36 months</option>
                <option value="48">48 months</option>
                <option value="60">60 months</option>
              </select>
            </div>

            <div class="form-group">
              <label for="down-payment">Down Payment <span class="down-payment-label-span">(10% - 50%)</span><span class="down-payment-label-span-mini">%</span>:</label>
              <input type="number" id="down-payment-display" min="10" max="50" step="5" readonly />
              <input type="range" id="down-payment" min="10" max="50" step="5" />
            </div>
          </div>
        </div>
      </form>

      <div class="border-div"></div>

      <div class="results">
        <h2 class="results-title">Leasing Details</h2>
        <div class="results-container">
          <div class="results-col-left">
            <div class="results-group">
              <p>Total <span class="leasing-cost">Leasing</span> Cost: €<span id="leasing-cost">0.00</span></p>
              <p class="p-no-wrap">Down Payment: €<span id="down-payment-amount">0.00</span></p>
            </div>
          </div>

          <div class="results-col-mid"></div>

          <div class="results-col-right">
            <div class="results-group">
              <p>Monthly <span class="monthly-span-mini">Instalment</span>: €<span id="monthly-instalment">0.00</span></p>
              <p>Interest Rate: <span id="interest-rate">0</span>%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
