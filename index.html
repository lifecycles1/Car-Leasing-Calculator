<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <h1 class="calculator-title">Car Leasing Calculator</h1>

      <form id="leasing-form">
        <div class="form-container">
          <div class="form-col-1">
            <div class="form-group">
              <label for="car-type">Car Type:</label>
              <select id="car-type">
                <option value="new">Brand New</option>
                <option value="used">Used</option>
              </select>
            </div>

            <div class="form-group">
              <label for="car-value">Car Value (€10,000 - €200,000):</label>
              <input type="number" id="car-value" min="10000" max="200000" step="1000" />
              <input type="range" id="car-value-range" min="10000" max="200000" step="1000" />
            </div>
          </div>

          <div class="form-col-2">
            <div class="form-group">
              <label for="lease-period">Lease Period (months):</label>
              <select id="lease-period">
                <option value="12">12 months</option>
                <option value="24">24 months</option>
                <option value="36">36 months</option>
                <option value="48">48 months</option>
                <option value="60">60 months</option>
              </select>
            </div>

            <div class="form-group">
              <label for="down-payment">Down Payment (10% - 50%):</label>
              <input type="number" id="down-payment-display" min="10" max="50" step="5" readonly />
              <input type="range" id="down-payment" min="10" max="50" step="5" />
            </div>
          </div>
        </div>
      </form>

      <div class="border-div"></div>

      <div class="results">
        <h2 class="result-title">Leasing Details</h2>
        <div class="result-container">
          <div class="result-col-1">
            <p>Total Leasing Cost: €<span id="leasing-cost">0.00</span></p>
            <p>Down Payment: €<span id="down-payment-amount">0.00</span> (<span id="down-payment-percent">0</span>%)</p>
          </div>

          <div class="vertical-border"></div>

          <div class="result-col-2">
            <p>Monthly Instalment: €<span id="monthly-instalment">0.00</span></p>
            <p>Interest Rate: <span id="interest-rate">0</span>%</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
